<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" >
	
</head>
<body class="bg-light">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="http://localhost:8080/">Beyaz Perde</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
     
    
     
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
     <a class="btn btn-outline-primary my-2 my-sm-0 mx-0" th:href="@{/RandomFilm}"><i class="fas fa-random"></i>
	Random Film Getir
	</a>
     <a class="btn btn-outline-primary my-2 my-sm-0 mx-2" th:href="@{/AdaGoreSirala}"><i class="fas fa-sort-alpha-down"></i>
	 Film Adına Göre Sırala
	</a>
    <a class="btn btn-outline-primary my-2 my-sm-0 mx-0" th:href="@{/YilaGoreSirala}"><i class="fas fa-sort-numeric-down"></i>
	 Yıla Göre Sırala
	</a>
    
    <a class="btn btn-outline-primary my-2 my-sm-0 mx-2" th:href = "@{/YeniFilmEkle}"> <i class="fas fa-plus"></i> Film Ekle </a>
      <input th:href ="@{search}" class="form-control mr-sm-2" type="search" placeholder="Ara..." name="arama" id="arama" th:value="${arama}" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"> <i class="fas fa-search"></i> Ara</button>
    </form>
  </div>
</nav>


	<div class="album py-5 bg-white">
		<div class="container">
			<div class="text-center w-100">
				




<main class="container">
  <div class="bg-light p-5 rounded" th:each="film : ${listFilm}">
    <h2 th:text="${film.film_ad}"></h2>
    <p class="lead" th:text="${film.yapim_yil}"></p>
    <p class="lead" th:text="${film.film_kategori}"></p>
    IMDb: <p class="lead" th:text="${film.IMDb}"></p>
    
    <p class="lead" th:text="${film.film_aciklama}"></p>
    Yönetmen <p class="lead" th:text="${film.film_yonetmen}"></p>
    Senarist <p class="lead" th:text="${film.senarist}"></p>
    Oyuncular <p class="lead" th:text="${film.film_oyuncu}"></p>
    Dil <p class="lead" th:text="${film.film_dil}"></p>
    Medya <p class="lead" th:text="${film.film_media}"></p>
    <a th:href="@{/FilmDuzenle/{film_id}(film_id=${film.film_id})}"class="btn btn-lg btn-primary" }><i class="far fa-edit"></i> Düzenle &raquo;</a>
    <a th:href="@{/FilmSil/{film_id}(film_id=${film.film_id})}" class="btn btn-lg btn-danger" role="button"><i class="fas fa-trash-alt"></i> Sil &raquo;</a>
      <hr>
  </div>

</main>

			
			</div>
		</div>

	</div>
</body>
</html>
